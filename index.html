<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train One</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="row">
        <div class="col-auto border rounded-end-pill bg-dark w-25">
            <h1 class="text-warning">
                Train One
            </h1>
            <p class="text-light">
                Calcola il prezzo del tuo biglietto
            </p>
        </div>
    </div>

    <div class="row justify-content-center mt-5">

        <div class="col-auto bg-dark h-auto rounded">

            <form>

                <div class="row mt-5">

                    <div class="col-4 p-2 border-end">

                        <label for="name" class="text-light">
                            Nome e Cognome
                        <span>
                            *
                        </span>
                        <div>
                            <input id="name" name="name" type="text" placeholder="Inserisci Nome e Cognome...">
                        </div>
    
                    </div>


                    <div class="col-4 p-2 border-end">

                        <label for="km" class="text-light">
                            Kilometri
                        <span>
                            *
                        </span>
                        <div>
                            <input id="km" name="km" type="number" placeholder="Inserisci i km...">
                        </div>
    
                    </div>
    
                    <!-- <div>
    
                        <label for="age">
                            Età
                            <span>
                                *
                            </span>
                        </label>
                        <input id="age" name="age" type="number" placeholder="Inserisci la tua età...">
    
                    </div> -->
    
                    <div class="col-4 p-2">
    
                        <label for="age-range" class="text-light">
                            Seleziona la Fascia d'età:
                        </label>
        
                        <select name="age-range" id="age-range">
                            <option value="" selected>...</option>
                            <option value="under">
                                Minorenne
                            </option>
                            <option value="over">
                                Maggiorenne
                            </option>
                            <option value="elderly">
                                Over 65
                            </option>
                        </select>
    
                    </div>
                
                    <div class="col-12 mt-3 mb-3 text-center">
                        <button type="button" id="special-button" class="btn btn-outline-light">
                            Clicca qui 
                        </button> 

                        <button type="reset" class="btn btn-outline-danger">
                            Svuota
                        </button>
                    </div>

                </div>
    
            </form>

        </div>
                    
        <div class="row justify-content-center">

            <div class="col-8">
            </div>

        </div>
        
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-auto">
            <div class="card mb-3 bg-primary text-warning border-warning" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="img/train.png" class="img-fluid rounded-start bg-dark bg-opacity-75" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <div class="card-text">
                        <h6>
                            Nome del Passeggero:
                        </h6>
                        <h4 id="passenger-name" class="text-white">

                        </h4>
                      </div>
                      <div>
                        <h6>
                            Prezzo del Biglietto:
                        </h6>
                        <h4 class="my-ticket" class="text-white">

                        </h4>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
